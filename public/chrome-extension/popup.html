<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trucking Lane</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #fff;
    }
    
    .header {
      background: linear-gradient(135deg, #f97316, #ea580c);
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .header img {
      width: 40px;
      height: 40px;
      border-radius: 8px;
    }
    
    .header-text h1 {
      font-size: 16px;
      font-weight: 600;
    }
    
    .header-text p {
      font-size: 12px;
      opacity: 0.9;
    }
    
    .content {
      padding: 16px;
    }
    
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      background: #262626;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }
    
    .status-dot.connected { background: #22c55e; }
    .status-dot.disconnected { background: #ef4444; }
    
    .status-text {
      font-size: 13px;
      flex: 1;
    }
    
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .form-group label {
      display: block;
      font-size: 12px;
      color: #a1a1aa;
      margin-bottom: 4px;
    }
    
    .form-group input {
      width: 100%;
      padding: 10px 12px;
      background: #262626;
      border: 1px solid #3f3f46;
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #f97316;
    }
    
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: #f97316;
      color: #fff;
    }
    
    .btn-primary:hover {
      background: #ea580c;
    }
    
    .btn-secondary {
      background: #3f3f46;
      color: #fff;
    }
    
    .btn-secondary:hover {
      background: #52525b;
    }
    
    .btn-link {
      background: none;
      color: #f97316;
      padding: 0;
      font-size: 12px;
    }
    
    .leads-summary {
      background: #262626;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
    }
    
    .leads-count {
      font-size: 32px;
      font-weight: 700;
      color: #f97316;
    }
    
    .leads-label {
      font-size: 12px;
      color: #a1a1aa;
    }
    
    .actions {
      display: flex;
      gap: 8px;
    }
    
    .actions button {
      flex: 1;
    }
    
    .error {
      background: #7f1d1d;
      color: #fecaca;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      margin-bottom: 12px;
    }
    
    .footer {
      padding: 12px 16px;
      border-top: 1px solid #262626;
      text-align: center;
    }
    
    .footer a {
      color: #f97316;
      text-decoration: none;
      font-size: 12px;
    }
    
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon48.png" alt="Trucking Lane">
    <div class="header-text">
      <h1>Trucking Lane</h1>
      <p>AI Lead Notifications</p>
    </div>
  </div>
  
  <div class="content">
    <!-- Logged Out State -->
    <div id="loggedOut">
      <div class="status">
        <div class="status-dot disconnected"></div>
        <span class="status-text">Not connected</span>
      </div>
      
      <div id="error" class="error hidden"></div>
      
      <form class="login-form" id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="you@company.com" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Your password" required>
        </div>
        <button type="submit" class="btn-primary">Connect Account</button>
      </form>
    </div>
    
    <!-- Logged In State -->
    <div id="loggedIn" class="hidden">
      <div class="status">
        <div class="status-dot connected"></div>
        <span class="status-text">Connected</span>
      </div>
      
      <div class="leads-summary">
        <div class="leads-count" id="pendingCount">0</div>
        <div class="leads-label">Pending AI Leads</div>
      </div>
      
      <div class="actions">
        <button class="btn-secondary" id="checkNow">Check Now</button>
        <button class="btn-primary" id="openDashboard">Open Dashboard</button>
      </div>
      
      <div style="margin-top: 16px; text-align: center;">
        <button class="btn-link" id="logout">Disconnect Account</button>
      </div>
    </div>
  </div>
  
  <div class="footer">
    <a href="https://truckinglane.com" target="_blank">truckinglane.com</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
